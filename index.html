<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tareas</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <form class="form" id="form">
                <input type="text" class="input" placeholder="Pon tu tarea aquÃ­" id="input" autocomplete="off">
                <div class="button-content">
                    <button type="button" class="button" id="button-add">Agregar</button>
                    <button type="button" class="button" id="button-remove">Borrar todo</button>                
                </div>
            </form>
        </header>

        <main class="main">
            <ol class="list" id="list">
                <li class="list-item">
                    <span class="list-item-text">Llena el formulario y pulsa en agregar para agregar una tarea!</span>   
                    <span id="remove-item" class="remove-item">&times;</span>
                </li>
            </ol>
        </main>
        </div>

        <script src="script.js"></script>
</body>

</html>
